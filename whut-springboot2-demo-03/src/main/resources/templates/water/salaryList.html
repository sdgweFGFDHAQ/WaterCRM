<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> XXX送水公司后台管理系统</title>

    <!--Bootstrap固定框架-->
    <link rel='stylesheet' th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}">
    <link rel='stylesheet' th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.css}">
    <!--图标库-->
    <link rel='stylesheet' th:href='@{/css/material-design-iconic-font.min.css}'>
    <!--核心样式-->
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>

<div id="viewport">

    <!-- Sidebar -->
    <div id="sidebar" th:replace="waterMainMenu::menu">


    </div>

    <!-- Content -->
    <div id="content">
        <nav class="navbar navbar-default" th:replace="waterMainMenu::nav">

        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <a></a>
                </div>
                <div class="col-md-8">
                    <form class="form-inline" th:action="@{/salary/searchSalaryByTime}" method="get">
                        <a>请输入起止时间:</a>
                        <input type="date" class="form-control" name="startTime"/>
                        <input type="date" class="form-control" name="endTime"/>
                        <input type="submit" class="btn btn-warning" name="search" value="搜索"/>
                    </form>
                </div>
                <div class="col-md-12">
                    <table class="table table-hover table-striped">
                        <thead>
                        <tr>
                            <td>送水工姓名</td>
                            <td>基本工资</td>
                            <td>每桶水提成</td>
                            <td>送水数量</td>
                            <td>实发工资</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="salary : ${salaryList}">
                            <td th:text="${salary.workerName}"></td>
                            <td th:text="${salary.workerSalary}"></td>
                            <td th:text="${salary.workerMoney}"></td>
                            <td th:text="${salary.waterCount}"></td>
                            <td th:text="${salary.realSalary}"></td>
                        </tr>
                        <tr th:each="salary1 : ${salaryList1}">
                            <td th:text="${salary1.workerName}"></td>
                            <td th:text="${salary1.workerSalary}"></td>
                            <td th:text="${salary1.workerMoney}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</div>

</body>
</html>
